<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<input type="button" value="点击生成一个随机笑话" v-on:click="getJoke">
    <p>{{joke}}</p>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            joke:''
        },
        methods:{
            getJoke:function (){
                // var that = this;
                axios.get("https://autumnfish.cn/api/joke/list?num=1")
                    .then(function (response) {
                        console.log(response.data);
                        joke => response;
                    }),function (err) {
                    console.log(err);
                }

        }
    }
    }
    );
</script>
</body>
</html>
