<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
<div id="music-app">

    <input type="text" value="" v-model="query" @keyup.enter="searchMusic">
    <ul>
        <li v-for="(item,index) in musicList">{{index+1}}=>{{item.name}}
            <audio v-bind:src="musicSrc" controls></audio>
            <input type="button" v-on:click="playMusic(item.id)" value="播放">
<!--            <a v-bind:href="musicSrc" v-on:click="">播放</a>-->
        </li>

    </ul>


</div>


</body>
</html>
