<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <h2 v-html="message"></h2>
    <h2 v-text="message"></h2>
    <button v-on:click="a">点击我</button>

</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"<a href=\"#\">黑马程序员</a>"
        }
        methods:{
            a:function (){
                alert("Hello Vue");
            }
        }

    });



</script>



</body>
</html>
