<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    {{message}}
    <h2>{{school.name}}</h2>
    <h2>{{campus[0]}}</h2>
</div>

<script>

    const vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue",
            school: {
                name: "qianyushen",
                mobile: 123456789
            },
            campus: ["java", "javascript", "Linux"]
        }

    });

</script>


</body>
</html>
