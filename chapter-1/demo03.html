<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <qinjiang v-for="item in items" v-bind:qin="item"></qinjiang>

</div>

<script>

    Vue.component("qinjiang",{
        props:['qin'],
        template:"<li>{{item}}</li>"
    });


    new Vue({
        el: "#app",
        data: {
            items:["java","javascript","linux"]
        }
    });

</script>


</body>
</html>
